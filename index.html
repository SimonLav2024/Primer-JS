<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JavaScript</title>
</head>
<body>
    <h1>Calculadora de la edad de mascotas</h1>
    <input type="text" id="nombreMascota" placeholder="Nombre de tu mascota"> <input type="text" id="edadMascota" placeholder="Edad de tu mascota">

    <button onclick="calcularEdad()">Calcular edad</button>
    <p id="resultado"></p>

    <h1>Calculadora de Precios con IVA</h1>
    <input type="text" id="nombreCliente" placeholder="Nombre del Cliente"> <input type="text" id="precioSinIVA" placeholder="Precio sin IVA">
    <label for="tipo">
        <input type="checkbox" id="IVAred">
        IVA reducido
    </label>

    <button onclick="calcularPrecio()">Calcular Precio</button>
    <p id="result"></p>

    <h1>Calculadora de precio sin IVA</h1>
    <input type="text" id="conIVA" placeholder="Precio con IVA">
    <label for="">
        <input type="checkbox" id="IVA10">
        IVA Reducido
    </label>

    <button onclick="calc()">Calcular sin IVA</button>
    <p id="valFin"></p>

    <script src="javascript/code2.js"></script>
</body>
</html>
